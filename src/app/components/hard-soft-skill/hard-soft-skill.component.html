
  <!-- Nota-->
<!-- 
    show Units: sirve para mostrar el porcentaje (Boolean)
    lazy: sirve para decir si la animacion se mostrara el momento que el usuario lo visualize (Boolean)
 
  [title]="'Spring Boot'"
  [titleColor]="'#EDEDED'"
  [titleFontSize]="'1.2em'"
-->
<div class="containter">
    <div class="row skill-section">
      <div class="col-sm-12 col-md-12 col-lg-6 skill-column">
        <div class="column">
          <h2 class="skill-title">HARD SKILLS</h2>
          <p class="line firstLine"></p>
          <p class="line secondLine"></p>
          <div class="skill-content">
            <div class="skill px-4 mt-4">
              <h3 class="skill-subtitle">HTML</h3>
                <div class="progress" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%"></div>
                </div>
            </div>
            <div class="skill px-4 mt-4">
              <h3 class="skill-subtitle">CSS</h3>
                <div class="progress" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%"></div>
                </div>
            </div>
            <div class="skill px-4 mt-4">
              <h3 class="skill-subtitle">Javascript</h3>
                <div class="progress" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%"></div>
                </div>
            </div>
            <div class="skill px-4 mt-4">
              <h3 class="skill-subtitle">Angular</h3>
                <div class="progress" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%"></div>
                </div>
            </div>
            <div class="skill px-4 mt-4">
              <h3 class="skill-subtitle">Spring Boot</h3>
                <div class="progress" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%"></div>
                </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-sm-12 col-md-12 col-lg-6 skill-column">
        <div class="column">
        <h2 class="skill-title">SOFT SKILLS</h2>
        <p class="line firstLine"></p>
        <p class="line secondLine"></p>
        <div class="skill-conten">
          <div class="skill px-4 mt-4">
            <h3 class="skill-subtitle">Ingles</h3>
              <div class="progress" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%"></div>
              </div>
          </div>
        </div>
        </div>

      </div>
    </div>
</div>
