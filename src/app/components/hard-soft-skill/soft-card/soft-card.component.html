<div class="skill px-4 mt-4">
    <div class="d-flex justify-content-between">
        <span class="skill-subtitle">{{skill.nombre}}</span>
        <span *ngIf="estaLogeado">
            <a class="btn btn-sm" style="color: #EDEDED; background-color: #ff764d;" (click)="habilitarEdicion()"><i class="fa-sharp fa-solid fa-pen-to-square"></i></a>&#160;
            <a class="btn btn-sm" style="color: #EDEDED; background-color: #f74545;" (click)="eliminarSkill()"><i class="fa-solid fa-trash"></i></a>
        </span>
    </div>
      <div class="progress mt-4" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" [ngStyle]="{'width':skill.porcentaje+'%'}"></div>
      </div>
</div>
<div *ngIf="editarSkill" class="skill px-4 mt-4">
    <app-modificar-soft [skill]="skill" (deshabilitarEdicion)="desahibilitarModificar($event)"></app-modificar-soft>
</div>
