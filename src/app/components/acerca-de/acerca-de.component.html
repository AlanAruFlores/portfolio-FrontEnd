<div class="container-fluid mt-4">
    <div class="row acerca" >
        <div class="acerca-descripcion col-sm-12 col-md-12 col-lg-3">
            <img class="acerca-foto" src="../../../assets/FOTO SOLA.png" alt="perfil">
            <p *ngIf="!modificarNombre" class="text-acerca" style="font-size: 1.6rem;">{{personaActual.nombre}}
                <span *ngIf="!modificarNombre && estaLogeado" class="spanButton" title="Editar" (click)="editarNombre()"><a class="buttonEdicion btn btn-sm"  style="color: #EDEDED; background-color: #ff764d;"><i class="fa-sharp fa-solid fa-pen-to-square"></i></a>&#160;</span>
            </p>

            <div *ngIf="modificarNombre" class="mt-2">
                <form [formGroup]="forms" (ngSubmit)="actualizarNombre()">
                    <input  class="formInput form-control" type="text" placeholder="Nombre y Apellido" name="nombreActualizar"
                    [(ngModel)]="nombreActualizar" formControlName="nombre">
                    <label *ngIf="errorNombre" style="color:#f5301a">*Error</label>
                    <div class="d-flex justify-content-center mt-2">
                        <button type="submit" class="buttonEdicion btn btn-sm"  style="color: #EDEDED; background-color: #ff764d;" ><i class="fa-solid fa-check"></i></button>&#160;
                        <span *ngIf="modificarNombre" class="spanButton" title="Editar" (click)="noEditarNombre()"><a class="buttonEdicion btn btn-sm"  style="color: #EDEDED; background-color: #f5301a;" ><i class="fa-solid fa-x" ></i></a>&#160;</span>
                    </div>
                </form>

            </div>
            
            <p class="text-acerca "><span class="description-content"></span></p>
        </div>
        <div class=" acerca-informacion col-sm-12 col-md-12 col-lg-9">
            <h1 class="acerca-title">
                <span class="title-content"></span>
                <span (click)="editarDescripcion()" *ngIf="!modificarDescripcion && estaLogeado" class="spanButton" title="Editar" ><a class="buttonEdicion btn btn-sm"  style="color: #EDEDED; background-color: #ff764d;"><i class="fa-sharp fa-solid fa-pen-to-square"></i></a>&#160;</span>
                <span (click)="noEditarDescripcion()" *ngIf="modificarDescripcion" class="spanButton" title="Editar" ><a class="buttonEdicion btn btn-sm"  style="color: #EDEDED; background-color: #ff764d;" ><i class="fa-solid fa-x" ></i></a>&#160;</span>
            </h1>
            <p class="line firstLine"></p>
            <p class="line secondLine"></p>  
            <div *ngIf="!modificarDescripcion">
                <p class="acerca-informacion-content mt-4">{{personaActual.descripcion==""? "No una tiene descripcion asignada": personaActual.descripcion}}</p>   
            </div>   
            <form *ngIf="modificarDescripcion" (ngSubmit)="actualizarDescripcion()" [formGroup]="formsDos">
                <textarea class="form-control textArea" id="exampleTextarea" rows="6" name="descripcionActualizar" [(ngModel)]="descripcionActualizar" formControlName="descripcion"></textarea>
                <label *ngIf="errorDescripcion" style="color:#f5301a">*Error</label><br>
                <button type="submit" class="acerca-button btn">Actualizar</button>
            </form>
 
            <a *ngIf="!modificarDescripcion" class="acerca-button btn " href="../../../assets/Curriculum Vitae Alan Aruquipa.pdf" download>DESCARGA MI CV!</a>
        </div>
    </div>
</div>
