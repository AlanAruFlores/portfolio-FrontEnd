<form class="card text-white mb-4 mt-4" (ngSubmit)="actualizarExperiencia()" method="post" [formGroup]="forms">
    <div class="card-date text-between d-flex justify-content-between">
        <div class="d-flex justify-content-between">
            <div class="dateDiv input-group">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-calendar" style="color: #ff764d;"></i>
                </span>
                <input class="form-control" type="date" name="fechaInicio" [(ngModel)] ="fechaInicio" formControlName="fI">
            </div>
            <div class="dateDiv input-group">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-sharp fa-solid fa-dash"></i></span>
                <input class="form-control" type="date" name="fechaFinalizacion" [(ngModel)] ="fechaFinalizacion" formControlName="fF">
            </div>
        </div>

            <div>
                <span (click)="cerrarEdicion()">
                    <a class="btn btn-sm"  style="color: #EDEDED; background-color: #ff764d;" ><i class="fa-solid fa-x" ></i></a>&#160;
                </span>
            </div>
    </div>
    <div class="card-header"><input class="form-control" type="text" name="nombreExperiencia" placeholder="Nombre Experiencia" [(ngModel)] ="nombreExperiencia" formControlName="nombre">
    </div>
    <div class="card-body">
         <p class="card-text"><input class="form-control" type="text" name="descripcionExperiencia" placeholder="Descripcion"  [(ngModel)] ="descripcionExperiencia" formControlName="desc">
         </p>
    </div>
    <button type="submit" class="btn btn-md">Actualizar</button>
    <label *ngIf="tieneErrores" class="label-error" style="color:#ee4b4b; font-size: 1rem;">Revise los campos</label>
</form>
